apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility = JavaVersion.VERSION_1_8

apply plugin: "war"
war {
    baseName = 'Datatable'
    version = '1.0.0-BUILD-SNAPSHOT'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.springframework.security:spring-security-web:5.7.2'
    implementation 'org.springframework.security:spring-security-config:5.7.2'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.springframework:spring-context:5.3.5'
    implementation 'org.springframework:spring-web:5.3.5'
    implementation 'org.springframework:spring-core:5.3.5'
    implementation 'org.springframework:spring-beans:5.3.5'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.springframework:spring-webmvc:5.3.5'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.2'
    implementation 'ch.qos.logback:logback-classic:1.2.11'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
